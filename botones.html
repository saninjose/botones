<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <title>NUBE 9</title>
  <link rel="stylesheet" href="css/stylebotones.css">

</head>

<body>


  <div class="container">

    <div class="franja">
      <div class="boton1">
        <button onclick="myFunction()" class="dropbtn">BOTÓN<br>1</button>
        <div id="myDropdown" class="dropdown-content">
          <button onclick="myFunction()" class="dropbtn2">X</button>
          <p>AQUÍ QUIERO QUE SE DESPLIEGE UNA INFORMACIÓN</p>
        </div>
      </div>
    </div>

    <div class="franja">
      <div class="boton2">
        <button onclick="myFunction()" class="dropbtn">BOTÓN<br>2</button>
        <div id="myDropdown" class="dropdown-content">
          <button onclick="myFunction()" class="dropbtn2">X</button>
          <p>AQUÍ QUIERO QUE SE DESPLIEGUE OTRA INFORMACIÓN</p>
        </div>
      </div>
    </div>

    <div class="franja">
      <div class="boton3">
        <button onclick="myFunction()" class="dropbtn">BOTÓN<br>3</button>
        <div id="myDropdown" class="dropdown-content">
          <button onclick="myFunction()" class="dropbtn2">X</button>
          <p>AQUÍ QUIERO QUE SE DESPLIEGUE UNA TERCERA OPCIÓN DE INFORMACIÓN</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }


    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName(".dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

</body>

</html>
